parent_classes:


  - class: AllegroFlare::Shaders::Base
    scope: public
    init_with: "Krampus24::Shaders::Principled::TYPE, obtain_vertex_source(), obtain_fragment_source()"


properties:


  - name: TYPE
    type: char*
    init_with: '(char*)"Krampus24/Shaders/Principled"'
    static: true
    constexpr: true

  - name: fog_tint
    type: ALLEGRO_COLOR
    init_with: ALLEGRO_COLOR{1, 1, 1, 1}
    getter: true
    setter: true

  - name: fog_tint_intensity
    type: float
    init_with: 1.0f
    getter: true
    setter: true

  - name: initialized
    type: bool
    init_with: false


methods:


  - name: initialize
    type: void
    body: |
      if (!initialized) AllegroFlare::Shaders::Base::initialize();
      initialized = true;


  - name: activate
    type: void
    guards: [ initialized ]
    body: |
      AllegroFlare::Shaders::Base::activate();


  - name: set_values_to_activated_shader
    private: true
    body: |
      set_vec3("fog_tint", fog_tint.r, fog_tint.g, fog_tint.b);
      set_float("fog_tint_intensity", fog_tint_intensity);
      return;
    body_dependency_symbols:
      - std::cout


  - name: obtain_vertex_source
    type: std::string
    static: true
    private: true
    body: |
      static const std::string source = R"DELIM(
        attribute vec4 al_pos;
        attribute vec4 al_color;
        attribute vec2 al_texcoord;
        uniform mat4 al_projview_matrix;
        uniform bool al_use_tex_matrix;
        uniform mat4 al_tex_matrix;
        varying vec4 varying_color;
        varying vec2 varying_texcoord;
        varying float depth;

        void main()
        {
          varying_color = al_color;
          if (al_use_tex_matrix) {
            vec4 uv = al_tex_matrix * vec4(al_texcoord, 0, 1);
            varying_texcoord = vec2(uv.x, uv.y);
          }
          else
            varying_texcoord = al_texcoord;
          gl_Position = al_projview_matrix * al_pos;

          // Capture the depth
          //depth = gl_Position.z / 100.0; // NOTE: 100.0 is the far plane in Camera3D
                                        // TODO: pass in far_plane as a varying
                                        // https://stackoverflow.com/a/17621928/6072362
          depth = gl_Position.z / 20.0; // / 100.0; // NOTE: 100.0 is the far plane in Camera3D
                                             // TODO: pass in far_plane as a varying
                                             // https://stackoverflow.com/a/17621928/6072362
        }
      )DELIM";
      return source;


  - name: obtain_fragment_source
    type: std::string
    static: true
    private: true
    body: |
      static const std::string source = R"DELIM(
        #ifdef GL_ES
        precision lowp float;
        #endif
        uniform sampler2D al_tex;
        uniform bool al_use_tex;
        uniform bool al_alpha_test;
        uniform int al_alpha_func;
        uniform float al_alpha_test_val;
        varying vec4 varying_color;
        varying vec2 varying_texcoord;
        varying float depth;

        bool alpha_test_func(float x, int op, float compare);

        void main()
        {
          vec4 c;
          if (al_use_tex)
            c = varying_color * texture2D(al_tex, varying_texcoord);
          else
            c = varying_color;


          if (!al_alpha_test || alpha_test_func(c.a, al_alpha_func, al_alpha_test_val))
          {
             //gl_FragColor = vec4(depth, depth, depth, 1.0);
             //gl_FragColor = c;
             float depth_contrib = (1.0 - depth);
             gl_FragColor = vec4(c.r * depth_contrib, c.g * depth_contrib, c.b * depth_contrib, 1.0);
          }
          else
          {
             discard;
          }
        }

        bool alpha_test_func(float x, int op, float compare)
        {
          if (op == 0) return false;
          else if (op == 1) return true;
          else if (op == 2) return x < compare;
          else if (op == 3) return x == compare;
          else if (op == 4) return x <= compare;
          else if (op == 5) return x > compare;
          else if (op == 6) return x != compare;
          else if (op == 7) return x >= compare;
          return false;
        }
      )DELIM";
      return source;


dependencies:


  - symbol: AllegroFlare::Shaders::Base
    headers: [ AllegroFlare/Shaders/Base.hpp ]
  - symbol: ALLEGRO_COLOR
    headers: [ allegro5/allegro.h ]


