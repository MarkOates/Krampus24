properties:


  - name: name
    type: std::string
    init_with: '"[unset-name]"'
    exposed: true

  - name: min_coordinates
    type: AllegroFlare::Vec3D
    init_with: '{}'
    exposed: true

  - name: max_coordinates
    type: AllegroFlare::Vec3D
    init_with: '{}'
    exposed: true

  - name: scale
    type: AllegroFlare::Vec3D
    init_with: '{}'
    exposed: true

  - name: tile_coordinates
    type: std::vector<std::pair<int, int>>
    init_with: '{}'
    exposed: true

  - name: height
    type: float
    init_with: 0.0f
    exposed: true


dependencies:


  - symbol: AllegroFlare::Vec3D
    headers: [ AllegroFlare/Vec3D.hpp ]


